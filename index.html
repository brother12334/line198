<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Line 198: films</title>
<style>
  html, body {
    margin: 0; padding: 0;
    width: 100vw; height: 100vh;
    background: black;
    font-family: 'Courier New', Courier, monospace;
    overflow: hidden;
    color: white;
  }

  #intro {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 20;
    user-select: none;
  }

  #intro-text {
    font-size: 5rem;
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid white;
    width: 0;
    animation:
      typing 3s steps(19) forwards,
      blink 0.7s step-end infinite;
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 19ch; }
  }
  @keyframes blink {
    50% { border-color: transparent; }
  }

  #wrapper {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    z-index: 10;
  }

  #brand {
    position: fixed;
    top: 20px;
    left: 20px;
    font-size: 2rem;
    user-select: none;
    z-index: 15;
  }

  #main {
    position: absolute;
    left: 50%;
    bottom: 10vh;
    transform: translateX(-50%);
    width: 90vw;
    max-width: 600px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    z-index: 12;
  }

  .box {
    border: 1px solid white;
    padding: 20px 30px;
    background: rgba(0, 0, 0, 0.6);
    border-radius: 16px;
    font-size: 1.3rem;
    text-align: center;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
    color: white;

    opacity: 0;
    transform: translateY(40px);
  }

  /* When wrapper gets "loaded" class, animate boxes sliding in */
  #wrapper.loaded .box:nth-child(1) {
    animation: slideInUp 0.7s ease forwards;
    animation-delay: 0.5s;
  }
  #wrapper.loaded .box:nth-child(2) {
    animation: slideInUp 0.7s ease forwards;
    animation-delay: 0.9s;
  }
  #wrapper.loaded .box:nth-child(3) {
    animation: slideInUp 0.7s ease forwards;
    animation-delay: 1.3s;
  }

  @keyframes slideInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  #stars {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 0;
  }

  .star {
    position: absolute;
    width: 8px; height: 8px;
    background: white;
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    opacity: 0.7;
    animation: twinkle 3s infinite ease-in-out;
  }

  /* Different delays for twinkle effect */
  .star:nth-child(odd) { animation-delay: 0s; }
  .star:nth-child(even) { animation-delay: 1.5s; }

  @keyframes twinkle {
    0%, 100% { opacity: 0.7; }
    50% { opacity: 0.3; }
  }
</style>
</head>
<body>

  <div id="intro">
    <div id="intro-text">Line 198: films</div>
  </div>

  <div id="wrapper" aria-hidden="true">
    <div id="brand">
      Line 198: films
      <br />
      <span style="font-family: 'Courier New', Courier, monospace; font-size: 2rem;">
        Joshua Yablon
        <a href="https://www.imdb.com/name/nm6402542/bio/?ref_=nm_ov_bio_sm" target="_blank" rel="noopener noreferrer" style="margin-left: 10px; vertical-align: middle; display: inline-block;">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/IMDB_Logo_2016.svg" alt="IMDB" style="height: 1.8rem; filter: invert(1);" />
        </a>
      </span>
    </div>

    <div id="main">
      <div class="box">Email: josh@line198.com</div>
      <div class="box">Phone: 561-870-0198</div>
      <div class="box">Location: 2125 Bisque Blvd Suite 204, Miami FL 3317</div>
    </div>

    <div id="stars"></div>
  </div>

<script>
  const starsContainer = document.getElementById('stars');
  const starCount = 120;

  function createStars() {
    for(let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.top = Math.random() * window.innerHeight + 'px';
      starsContainer.appendChild(star);
    }
  }

  // Parallax effect for stars on mouse move
  window.addEventListener('mousemove', e => {
    const stars = document.querySelectorAll('.star');
    stars.forEach((star, i) => {
      const speed = (i % 5 + 1) * 0.02;
      const x = (window.innerWidth / 2 - e.clientX) * speed;
      const y = (window.innerHeight / 2 - e.clientY) * speed;
      star.style.transform = `translate(${x}px, ${y}px)`;
    });
  });

  window.onload = () => {
    createStars();

    setTimeout(() => {
      const intro = document.getElementById('intro');
      const wrapper = document.getElementById('wrapper');

      intro.style.transition = 'opacity 1s ease-in-out';
      intro.style.opacity = 0;

      wrapper.style.opacity = 1;
      wrapper.classList.add('loaded');  // ADD this class to trigger slide-in animation!

      setTimeout(() => intro.style.display = 'none', 1000);
    }, 3500);
  };
</script>

</body>
</html>
